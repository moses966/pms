<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Cleaning Tasks</h2>
    <table>
        <thead>
            <tr>
                <th>Room</th>
                <th>Status</th>
                <th>Created at</th>
                <th>Special Instructions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in cleaning_tasks %}
                <tr>
                    <td><a href="{% url 'room_detail' task.room_number.id %}">{{ task.room_number }}</a></td>
                    <td>{{ task.get_task_status_display }}</td>
                    <td>{{ task.created_at }}</td>
                    <td>{{ task.special_instructions }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No cleaning tasks available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
