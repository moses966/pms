<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Position</th>
                <th>View Profile</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.position }}</td>
                    <td><a href="{% url 'base_user_detail' user.pk %}">View</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
