<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Rooms</title>
</head>
<body>
    <h1>Clean Rooms</h1>
    {% if clean_rooms %}
        <ul>
            {% for clean_room in clean_rooms %}
                <li>Room <a href="{% url 'room_detail' clean_room.room.id %}" >{{ clean_room.room.room_number }}</a> - Last Cleaned: {{ clean_room.last_cleaned }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No clean rooms at the moment.</p>
    {% endif %}
</body>
</html>
