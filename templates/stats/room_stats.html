<!-- stats/templates/stats/room_stats.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Statistics</title>
</head>
<body>
    <h2>Room Statistics</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Room Number</th>
                <th>Floor Number</th>
                <th>Capacity</th>
                <th>Status</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
                <tr>
                    <td>{{ room.name }}</td>
                    <td>{{ room.room_number }}</td>
                    <td>{{ room.floor_number }}</td>
                    <td>{{ room.capacity }}</td>
                    <td>{{ room.status }}</td>
                    <!-- Add more columns as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <div>
    <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
