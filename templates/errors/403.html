{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}No Permission{% endblock %}

{% block content %}
<div id="error">
    <div class="error-page container">
        <div class="col-md-8 col-12 offset-md-2">
            <div class="text-center">
                <img class="img-error" src="{% static 'css/compiled/images/svg/403.svg' %}" alt="Not Found">
                <h1 class="error-title">Forbidden</h1>
                <p class="fs-5 text-gray-600">You are unauthorized to see this page.</p>
                <a href="{% url 'home' %}" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
