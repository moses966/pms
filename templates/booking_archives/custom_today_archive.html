<!-- booking_archive.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Booking Archives</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Daily Booking Archives</h1>
    <table>
        <thead>
            <tr>
                <th>Room Number</th>
                <th>Booking Status</th>
                <th>Booking Number</th>
                <th>Check-in Status</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking.room_or_rooms.all|join:", " }}</td>
                    <td>{{ booking.get_booking_status_display }}</td>
                    <td><a href="{% url 'booking_detail' year=booking.booking_date.year month=booking.booking_date.month pk=booking.pk %}" >{{ booking.booking_number }}</a></td>
                    <td>{% if booking.check_in %}✓{% else %}✗{% endif %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
