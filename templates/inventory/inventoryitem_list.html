<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Items</title>
    <style>
        /* Add your custom styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-info {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Items</h1>
        <ul>
            {% for item in inventory_items %}
            <li class="item">
                <div class="item-info">
                    <h2>{{ item.name }}</h2>
                    <p>Current total in store: {{ item.total_in_store }}</p>
                    <p>Supplier: {{ item.supplier }}</p>
                </div>
                <a href="{% url 'item' item.pk %}" class="btn">View Details</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
